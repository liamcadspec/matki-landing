<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Launching Matki Smart Survey…</title>

    <script>
        const params = new URLSearchParams(window.location.search);

        const driveItemId = params.get("driveItemId");
        const fileName = params.get("fileName");
        const rawShareUrl = params.get("shareUrl");

        console.log("driveItemId:", driveItemId);
        console.log("fileName:", fileName);
        console.log("rawShareUrl:", rawShareUrl);

        if (!driveItemId || !fileName || !rawShareUrl) {
            document.body.innerHTML =
                "<p style='color:red;'>Missing required parameters. Cannot launch Matki Smart Survey.</p>";
            throw new Error("Missing deep link parameters");
        }

        // Extract shareId from the full URL
        function extractShareId(url) {
            const parts = url.split('/');
            const lastSegment = parts[parts.length - 1];
            return lastSegment.split('?')[0];
        }

        const shareId = extractShareId(rawShareUrl);

        // Reconstruct a clean shareUrl in the format Graph expects
        const cleanShareUrl = `https://stanfordmarshgroup.sharepoint.com/:u:/s/Test/${shareId}`;

        console.log("Cleaned shareUrl:", cleanShareUrl);

        const deepLink =
            `matzip://open?driveItemId=${encodeURIComponent(driveItemId)}` +
            `&fileName=${encodeURIComponent(fileName)}` +
            `&shareUrl=${encodeURIComponent(cleanShareUrl)}`;

        window.location.href = deepLink;
    </script>
</head>
<body>
    <p>Launching Matki Smart Survey…</p>
</body>
</html>
