<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Launching Matki Smart Survey…</title>

    <script>
        // Read query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const driveItemId = params.get("driveItemId");
        const fileName = params.get("fileName");

        // Build the deep link for your app
        const deepLink = `matki://open?driveItemId=${encodeURIComponent(driveItemId)}&fileName=${encodeURIComponent(fileName)}`;

        // Redirect immediately
        window.location.href = deepLink;
    </script>
</head>
<body>
    <p>Launching Matki Smart Survey…</p>
</body>
</html>
